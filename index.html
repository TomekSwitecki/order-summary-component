<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="box">
        <div class="img-card"><img src="images/illustration-hero.svg" alt="background-img" aria-hidden="true"
            class="ilustration"></div>
        <h1>Order Summary</h1>

        <div class="text text-normal">

          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>

        <div class="plan">
          <div class="plan-icon"><img src="images/icon-music.svg" alt="music-icon" aria-hidden="true"></div>
          <div class="plan-left">

            <span class=text-big>Annual Plan</span>
            <p class="text-normal">$59.99/year</p>

          </div>
          <div class="plan-right">
            <a href="#">Change</a>
          </div>
        </div>


        <button class="btn-main">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
